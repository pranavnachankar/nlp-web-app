<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP App | Login Page</title>
</head>
  
<body'>
  <h1>NLP App</h1>
  <h3>Login</h3>

  <!--Jinja Template Start-->
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <!--Jinja Template End-->
  
  <form action="/perform_login" method="post">
    <label>Email</label><br>
    <input type="email" name="user_ka_email"><br><br>
    
    <label>Password</label><br>
    <input type="password" name="user_ka_password"><br><br>
    
    <input type=submit value="Login">
  </form>
  <p>Not a member? <a href='/register'>Register Here</a></p>  
</body>
</html>
