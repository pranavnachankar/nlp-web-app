<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP App | Register Page</title>
</head>
<body>
  <h1> NLP App </h1>
  <h3> Register Here </h3>

  <!--Jinja Template Start-->
  {% if message %}
    <p style="color:red">{{ message }}</p>
  {% endif %}
  <!--Jinja Template End-->
  
  <form action="/perform_registration" method="post">
    <label>Name</label><br>
    <input type="text" name="user_ka_name" required><br><br>
    
    <label>Email</label><br>
    <input type="email" name="user_ka_email" required><br><br>
    
    <label>Password</label><br>
    <input type="password" name="user_ka_password" required><br><br>
    
    <input type=submit value="Register">
  </form>

  <p>Already a member? <a href='/'>Login</a></p>

</body>
</html>
